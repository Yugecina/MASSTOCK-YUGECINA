<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MasStock | AI Content Automation</title>
    <meta name="description" content="AI production infrastructure enabling agencies to deliver high-volume content without sacrificing brand consistency." />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" href="/logo-icon.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              masstock: {
                DEFAULT: '#2E6B7B',
                light: '#3d8a9e',
                dark: '#1f4a56',
                dim: 'rgba(46, 107, 123, 0.1)'
              },
              zinc: {
                850: '#1f1f22',
                950: '#09090b', // Deep black/gray for Factory AI look
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #2E6B7B1A 1px, transparent 1px), linear-gradient(to bottom, #2E6B7B1A 1px, transparent 1px)",
            },
            animation: {
              marquee: 'marquee 60s linear infinite',
              'marquee-reverse': 'marquee-reverse 60s linear infinite',
              'load-bar-1': 'loadBar1 8s ease-in-out infinite',
              'load-bar-2': 'loadBar2 8s ease-in-out infinite',
              'load-bar-3': 'loadBar3 8s ease-in-out infinite',
              'workflow-node-1': 'scaleNode1 8s ease-in-out infinite',
              'workflow-node-2': 'scaleNode2 8s ease-in-out infinite',
              'workflow-node-3': 'scaleNode3 8s ease-in-out infinite',
              'jackpot-win': 'jackpot 8s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              loadBar1: {
                '0%': { width: '0%', opacity: '0.5' },
                '12.5%': { width: '100%', opacity: '1' },
                '25%': { width: '100%', opacity: '0' },
                '100%': { width: '0%', opacity: '0' },
              },
              loadBar2: {
                '0%': { width: '0%', opacity: '0' },
                '25%': { width: '0%', opacity: '0.5' },
                '37.5%': { width: '100%', opacity: '1' },
                '50%': { width: '100%', opacity: '0' },
                '100%': { width: '0%', opacity: '0' },
              },
              loadBar3: {
                '0%': { width: '0%', opacity: '0' },
                '50%': { width: '0%', opacity: '0.5' },
                '62.5%': { width: '100%', opacity: '1' },
                '75%': { width: '100%', opacity: '0' },
                '100%': { width: '0%', opacity: '0' },
              },
              scaleNode1: {
                '0%': { transform: 'scale(1)' },
                '2%': { transform: 'scale(1.2)' },
                '22%': { transform: 'scale(1.2)' },
                '25%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1)' },
              },
              scaleNode2: {
                '0%': { transform: 'scale(1)' },
                '24%': { transform: 'scale(1)' },
                '27%': { transform: 'scale(1.2)' },
                '48%': { transform: 'scale(1.2)' },
                '51%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1)' },
              },
              scaleNode3: {
                '0%': { transform: 'scale(1)' },
                '48%': { transform: 'scale(1)' },
                '51%': { transform: 'scale(1.2)' },
                '73%': { transform: 'scale(1.2)' },
                '76%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1)' },
              },
              jackpot: {
                '0%': {
                  boxShadow: '0 0 0px rgba(46, 107, 123, 0)',
                  transform: 'scale(1)',
                  borderColor: 'rgb(63 63 70)'
                },
                '73%': {
                  boxShadow: '0 0 0px rgba(46, 107, 123, 0)',
                  transform: 'scale(1)',
                  borderColor: 'rgb(63 63 70)'
                },
                '76%': {
                  boxShadow: '0 0 40px rgba(46, 107, 123, 0.9), 0 0 80px rgba(46, 107, 123, 0.5), inset 0 0 30px rgba(46, 107, 123, 0.4)',
                  transform: 'scale(1.1)',
                  borderColor: 'rgb(46 107 123)'
                },
                '78%': {
                  boxShadow: '0 0 60px rgba(46, 107, 123, 1), 0 0 120px rgba(46, 107, 123, 0.6), inset 0 0 40px rgba(46, 107, 123, 0.5)',
                  transform: 'scale(1.15) rotate(2deg)',
                  borderColor: 'rgb(61 138 158)'
                },
                '80%': {
                  boxShadow: '0 0 50px rgba(46, 107, 123, 0.95), 0 0 100px rgba(46, 107, 123, 0.55), inset 0 0 35px rgba(46, 107, 123, 0.45)',
                  transform: 'scale(1.12) rotate(-2deg)',
                  borderColor: 'rgb(46 107 123)'
                },
                '82%': {
                  boxShadow: '0 0 55px rgba(46, 107, 123, 1), 0 0 110px rgba(46, 107, 123, 0.6), inset 0 0 38px rgba(46, 107, 123, 0.5)',
                  transform: 'scale(1.13) rotate(1deg)',
                  borderColor: 'rgb(61 138 158)'
                },
                '84%': {
                  boxShadow: '0 0 45px rgba(46, 107, 123, 0.9), 0 0 90px rgba(46, 107, 123, 0.5), inset 0 0 32px rgba(46, 107, 123, 0.4)',
                  transform: 'scale(1.1) rotate(-1deg)',
                  borderColor: 'rgb(46 107 123)'
                },
                '90%': {
                  boxShadow: '0 0 40px rgba(46, 107, 123, 0.8), 0 0 80px rgba(46, 107, 123, 0.4), inset 0 0 25px rgba(46, 107, 123, 0.3)',
                  transform: 'scale(1.05)',
                  borderColor: 'rgb(46 107 123)'
                },
                '100%': {
                  boxShadow: '0 0 0px rgba(46, 107, 123, 0)',
                  transform: 'scale(1)',
                  borderColor: 'rgb(63 63 70)'
                },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2E6B7B; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3d8a9e; 
      }
      .grid-bg {
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, transparent, black, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent 5%, black 40%, black 70%, transparent 95%);
      }
      .glow-text {
        text-shadow: 0 0 20px rgba(46, 107, 123, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
