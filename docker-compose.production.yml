services:
  # Redis - Job Queue for Bull
  redis:
    image: redis:7-alpine
    container_name: masstock_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - masstock_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API Server
  # Note: VPS nginx proxies api.dorian-gonzalez.fr → localhost:3000
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: masstock_api
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    env_file:
      - ./backend/.env.production
    ports:
      - "3000:3000"  # Exposed to VPS nginx
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    networks:
      - masstock_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend Worker (Background Jobs)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: masstock_worker
    restart: unless-stopped
    command: npm run worker
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    env_file:
      - ./backend/.env.production
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - masstock_network

  # Nginx - Reverse Proxy + Static Files
  # Note: VPS nginx handles ports 80/443 and SSL, this container serves on 8080
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: masstock_nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "8080:80"  # VPS nginx proxies :80/:443 → :8080
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - masstock_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  masstock_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
